# Book configuration
title: "Market Sentiment Analysis"
author: "Rezabahremand"
logo: "path/to/logo.png"  # Path to logo (if you have one)
copyright: "2024 Rezabahremand"

# Define the format of the book
format:
  html:
    favicon: "path/to/favicon.ico"  # Path to favicon (optional)
    extra_css:
      - _static/custom.css  # Add custom CSS file
    theme:
      name: "sphinx_book_theme"
      options:
        path_to_docs: "docs/"
        repository_url: "https://github.com/Markets-sentiment.github.io"  # Your GitHub repository URL
        repository_branch: main  # Your repository's main branch
        use_edit_page_button: true  # Show 'edit this page' button
        use_repository_button: true  # Show 'link to repository' button
        home_page_in_toc: true  # Include home page in the table of contents
        extra_navbar: ""  # Custom content in the navbar
        extra_footer: ""  # Custom footer content

# Custom sidebar and navigation settings
html:
  navbar_footer_text: "Created by Rezabahremand"
  extra_navbar: "<p>My Custom Navbar</p>"
  extra_footer: "<p>My Custom Footer</p>"
  show_navbar_depth: 2  # Set the depth for table of contents in the sidebar

# Define the Table of Contents (TOC)
toc:
  includehidden: false  # Whether to show hidden sections in the TOC
  sections:
    - file: intro
    - file: continual_learning
    - file: market_sentiment

# Enable Jupyter Notebook execution
execute:
  execute_notebooks: auto  # Automatically execute notebooks when building

# External links
repository:
  url: "https://github.com/Markets-sentiment.github.io"
  path_to_book: "path/to/book"

# LaTeX specific configurations (optional)
latex:
  latex_engine: xelatex
  latex_documents:
    - targetname: "mybook.tex"
      title: "Market Sentiment Analysis Book"
      author: "Rezabahremand"
